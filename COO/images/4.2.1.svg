@startuml
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' TD 4 2.2
' JMB 2021
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -


' Le planning des salles peut quant à lui être consulté par tout le monde (enseignants et étudiants). Par contre, le récapitulatif horaire par enseignant (calculé à partir du planning des salles) ne peut être consulté que par les enseignants. Enfin, il existe pour chaque formation un enseignant responsable qui seul peut éditer le récapitulatif horaire pour l’ensemble de la formation.

actor Enseignant
EnseignantResponsable -|> Enseignant

actor Etudiant

usecase d as "Examen de la disponibilité"

rectangle "Gestion des Réservations" {
usecase rs as (Réserver \ndes salles de cours)
usecase rmp as (Réserver \n du matériel pédagogique)
usecase r as (Réserver)

Enseignant -> r
'Enseignant -> d

r ..> d : <<include>>

r <|- - rs
r <|- - rmp

Enseignant - (Consulter planning des salles)
Etudiant - - (Consulter planning des salles)
Enseignant - (Consulter recapitulatif horaire)
EnseignantResponsable - (Editer recapitulatif horaire)


}
@enduml

